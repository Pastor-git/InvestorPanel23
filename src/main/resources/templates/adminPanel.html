<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Panelel Inwestora - Strona domowa</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<center>
		<h1>Panel</h1>
		<h2>Logowanie</h2>
		<ul>
			<li><a href="/">Strona domowa</a></li>
			<li><a class="active" href="login">Zaloguj</a></li>
			<li><a href="registration"> Rejestracja</a></li>
			<li><a href="manage">Zarzadzaj</a></li>
			<li><a href="kontakt">Kontakt</a></li>
		</ul>

		<div tf:if="not ${allUsers.isEmpty()}">
			<table border="1" cellpadding="10">
				<tr>
					<th>id</th>
					<th>email</th>
					<th>role</th>
					<th>Nadaj uprawnienia</th>
					<th>Usun</th>
				</tr>
				<tr th:each="user: ${allUsers}" th:object="${user}">
					<td th:text="*{id}"></td>
					<td th:text="*{emailAddress}"></td>

					<td th:text="*{roles}"></td>
					<td><a th:href="@{/addAdminRole/} + ${user.id}">Nadaj
							uprawnienia adminstratora</a></td>
					<td><a th:href="@{/deleteUser/} + ${user.id}">Usun</a></td>
				</tr>
			</table>
		</div>
		<div tf:if="${allUsers.isEmpty()}">
			<h2>NO DATA</h2>
		</div>
