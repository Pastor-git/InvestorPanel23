<body>
	<center>
		<h1>Panel</h1>
		<h2>Edytuj nieruchomość</h2>
		<ul>
			<li><a href="/">Strona domowa</a></li>
			<li><a href="login">Zaloguj</a></li>
			<li><a href="registration"> Rejestracja</a></li>
			<li><a href="manage">Zarzadzaj</a></li>
			<li><a href="kontakt">Kontakt</a></li>

		</ul>

			<p th:errors="*{emailAddress}">Email errors></p>
		  	<p>Email: <input type="text" th:field="*{emailAddress}" required/></p>
		  	<p th:errors="*{password}">Password errors></p>
		 	<p>Password: <input type="password" th:field="*{password}" required/></p>
		  	<input type="submit" value="Save"/>
		</form>
		<p>Adres: <input type="text" th:field="*{address}" required/></p>

		<form action="#" th:action="@{/update}" method="post"
			th:object="${property}">

			<table border="0" cellpadding="10">

				<tr>
					<td>id:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>owner:</td>
					<td><input type="text" th:field="*{owner}" readonly="readonly" /></td>
				</tr>
				<tr>
					<td>Nieruchomość:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Województwo:</td>
					<td><input type="text" th:field="*{voivodeship}" /></td>
				</tr>
				<tr>
					<td>Miasto:</td>
					<td><input type="text" th:field="*{city}" /></td>
				</tr>
				<tr>
					<td>Adres:</td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>
				<tr>
					<td>Liczba sypialni:</td>
					<td><input type="number" th:field="*{bedrooms}" /></td>
				</tr>
				<tr>
					<td>Liczba łazienek:</td>
				</tr>
				<td><input type="number" th:field="*{bathrooms}" /></td>
				</tr>
				<tr>
					<td>Rok budowy:</td>
					<td><input type="number" th:field="*{yearBuilt}" /></td>
				</tr>
				<tr>
					<td>Powierzchnia:</td>
					<td><input type="number" th:field="*{area}" /></td>
				</tr>
				<tr>
					<td>Cena zakupu:</td>
					<td><input type="number" th:field="*{purchasePrice}" /></td>
				</tr>
				<tr>
					<td>Dodatkowe koszty zakupu:</td>
					<td><input type="number" th:field="*{purchaseCosts}" required /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Zapisz</button></td>
				</tr>

			</table>

		</form>

	</center>
</body>
</html>
