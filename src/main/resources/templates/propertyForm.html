<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Panelel Inwestora - Strona domowa</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<center>
	<fieldset>
		<p id="options">
			<a href="logout">
				<button>
					Wyloguj
				</button>
			</a>
		</p>
	</fieldset>
	<br>

	<h1>Panel Inwestora</h1>
	<h2>Dodaj nieruchomość</h2>
	<ul>
		<li><a href="/">Strona domowa</a></li>

		<li><a class="active" href="manage">Zarzadzaj</a></li>

	</ul>

	<form id="addproperty" action="#" method="post" th:action="@{/addProperty}"
		  th:object="${property}">
		<p>
			Nazwa Nieruchomości:
		</p>
		<p>
			<input type="text" th:field="*{name}" required />
		</p>
		<p>
			Miasto:
		</p>
		<p>
			<input type="text" th:field="*{city}"  required />
		</p>
		<p>
			Adres:
		</p>
		<p>
			<input type="text" th:field="*{address}"  required />
		</p>
		<p>
			Powierzchnia:
		</p>
		<p>
			<input type="number" th:field="*{area}"  min="1" required />
		</p>
		<p>
			Cena zakupu:
		</p>
		<p>
			<input type="number" th:field="*{purchasePrice}" min="1" required />
		</p>
		<p>
			Wyskość czynszu:
		</p>
		<p>
			<input type="number" th:field="*{propertyRental}" min="1" required />
		</p>
		<p>
			Koszt remontu:
		</p>
		<p>
			<input type="number" th:field="*{renovationPrice}" min="1" required />
		</p>
		<p>
			Dodatkowe koszty:
		</p>
		<p>
			<input type="number" th:field="*{additionalCosts}" min="1" required />
		</p>


		<input type="submit" value="Dodaj" />
	</form>

</center>
</body>
</html>
