<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Panelel Inwestora - Strona domowa</title>
	<script type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<center>
		<h1>Panel</h1>
		<h2>Rejestracja uzytkownika</h2>
		<ul>
			<li><a  href="/">Strona domowa</a></li>
			<li><a href="login">Zaloguj</a></li>
			<li><a class="active" href="registration"> Rejestracja</a></li>

		</ul>
		
		<form action="#" method="post" th:action="@{/addUser}" th:object="${user}" >

			<p th:errors="*{emailAddress}">Email errors></p>
		  	<p>Email: <input type="text"  th:field="*{emailAddress}" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
							 title = "must be in the following order: characters@characters.domain
				(characters followed by an @ sign, followed by more characters, and then a (.)" required/></p>

		  	<p th:errors="*{password}">Password errors></p>
		 	<p>Password: <input type="password"  th:field="*{password}" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
								title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required/></p>
		  	<input type="submit" value="Save"/>
		</form>
		<br><br>
		<a th:href="@{/}"> Wróć do strony głównej</a>
	</center>


</body>
</html>
